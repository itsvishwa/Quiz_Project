<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIZ</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <section>
        <div class="main-box">
            <div class="question-box">
                <p id="question">Question?</p>
            </div>
            <div id="answer-result-box">
                <div id="answer-result-title">
                    status
                </div>
                <div id="answer-result-desc">
                    Description
                </div>   
            </div>
            <div class="answer-box">
                <form action="" id="answer-form">
                    <div class="answer-div">
                        <input type="radio" name="answer" id="answer1" value="1" required>
                        <label for="answer1">Answer 01</label>
                    </div>
                    <div class="answer-div">
                        <input type="radio" name="answer" id="answer2" value="2">
                        <label for="answer2">Answer 02</label>
                    </div>
                    <div class="answer-div">
                        <input type="radio" name="answer" id="answer3" value="3">
                        <label for="answer3">Answer 03</label>
                    </div>
                    <div class="answer-div">
                        <input type="radio" name="answer" id="answer4" value="4">
                        <label for="answer4">Answer 04</label>
                    </div>
                </form>
            </div>
            <div class="continue-box"><button id="continue-btn" type="submit">Continue</button></div>
        </div>
    </section>
</body>
</html>
